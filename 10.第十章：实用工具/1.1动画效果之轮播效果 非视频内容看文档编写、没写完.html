<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../src/js/react.js"></script>
    <script src="../src/js/react-with-addons.js"></script>
    <script src="../src/js/react-dom.js"></script>
    <script src="../src/js/browser.min.js"></script>
    <style>
        .example-enter {
            opacity: 0.01;
        }

        .example-enter.example-enter-active {
            opacity: 1;
            transition: opacity 500ms ease-in;
        }

        .example-leave {
            opacity: 1;
        }

        .example-leave.example-leave-active {
            opacity: 0.01;
            transition: opacity 300ms ease-in;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script type=text/babel>
    var ReactCSSTransitionGroup = React.addons.CSSTransitionGroup;

    var ImageCarousel = React.createClass({
        propTypes: {
            imageSrc: React.PropTypes.string.isRequired
        },
        render: function() {
            return (
                    <div>
                        <ReactCSSTransitionGroup transitionName="carousel" transitionEnterTimeout={300} transitionLeaveTimeout={300}>
                            <img src={this.props.imageSrc} style={{width:450, height:400}} key={this.props.imageSrc} />
                        </ReactCSSTransitionGroup>
                    </div>
            );
        }
    });

    const imageSrc = '../src/img/1.jpg';

    ReactDOM.render(
        <ImageCarousel imageSrc={imageSrc} />,
        document.querySelector('#container')
    )
</script>
</body>
</html>
